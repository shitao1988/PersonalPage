         <script type="text/javascript">
            var map, layer;
            function initialize() {
                map = new OpenLayers.Map("map",{
                  controls: [new OpenLayers.Control.Navigation({
                                dragPanOptions: {
                                    enableKinetic: true
                                }
                            })]
                });
                map.addLayer(layer = new OpenLayers.Layer.Stamen("watercolor"));
                map.setCenter(new OpenLayers.LonLat(13630355, 2546576), 3);
                inittimeline();
            }


        </script>
      <style type="text/css">
             html, body, #map {
                margin: 0;
                width: 100%;
                height: 100%;
            }
        </style>

    <body onload="initialize()">
